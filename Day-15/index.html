        <h1>Position property</h1>

        <h3>Relative</h3>

        <p>Original space NOT alot to next rlement</p>
        <p>Top,left,rigt,bottom will apply from original of element</p>

        <div style="width: 100%; border: 2px solid red; display: flex;">

                <div style="
        height: 200px;
         border: 2px solid blue;
         width: 30%;
         background-color: aqua;">1</div>

                <div style="
        background-color: brown;
         height: 200px;
         border: 2px solid blue;
         width: 30%;
         position: relative;
         top: 80px;
         left: 80px;">2</div>

                <div style="
        height: 200px;
         border: 2px solid blue;
         width: 30%;
         background-color: aqua;">3</div>

        </div><br>
        <br>
        <br>
        <br>


        <h3>Absolute</h3>

        <p>Original space ALOT to next rlement</p>
        <p>Top,left,rigt,bottom will GET apply from viewport screen</p><br>

        <div style="width: 100%; border: 2px solid red; display: flex;">

                <div style="
         height: 200px;
         border: 2px solid blue;
         width: 30%;
         background-color: aqua;">1</div>

                <div style="
                background-color: brown;
                 border: 2px solid blue;
                 width: 30%;
                 height: 200px;
                 position: absolute;
                 top: 2200px;
                 left: 120px;">2</div>

                <div style="
                 height: 200px;
                 border: 2px solid blue;
                 width: 30%;
                 background-color:
                 aqua;">3</div>

        </div>

        <h3>sticky</h3>

        <div style="height: 3000px;  width: 100%; border: 2px solid red; display: flex;">

                <div style="
         height: 200px;
         border: 2px solid blue;
         width: 30%;
         background-color: aqua;">1</div>

                <div style="
                background-color: brown;
                 border: 2px solid blue;
                 width: 30%;
                 height: 200px;
                 position: sticky;
                 top: 0px;
                 left: 0px;
                 ">2</div>

                <div style="
                 height: 200px;
                 border: 2px solid blue;
                 width: 30%;
                 background-color:
                 aqua;">3</div>

        </div>
